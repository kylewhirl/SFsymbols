<html>
<body>
<input id="search" type="text" placeholder="Search" />
<img alt="0.circle.fill.png" src=Symbols\0.circle.fill.png width="200" height="200" />
<img alt="0.circle.fill.png" src=Symbol\0.circle.fill.png width="200" height="200" />
<div id="results"></div>
</body>
<script>
$(function() {
    $('#search').change(function(){
        $('#results').html('');
        var s = $(this).val();
        var results = $('img[alt*="' + s + '"],img[src*="' + s + '"]');
        var output = $('<div></div>').append(results.clone());
        $('#results').html(output.html());
    });
});
</script>
</html>

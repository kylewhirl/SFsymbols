<!doctype html>
<html>
<head>
    <title>Search images</title>
<style>
    img {
        display: none;
    }
</style>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
    $('#search').change(function(){
        var s = $(this).val();
        var results = $('img[alt*="' + s + '"],img[src*="' + s + '"]');
        var output = $('<div></div>').append(results.clone());
        $('#results').text(output.html());
        var source = $('img[src*="' + s + '"]');
        $('img[alt="abc"]').attr("src",'src*="' + s + '"');
        $('img[alt="abc"]').attr("src", source);
        $("img").css("display", "inline");
    });
});
</script>
</head>
<body>
<img alt="abc" src="Symbols/0.circle.png" />
<img alt="bcd" src="efg.png" />
<input id="search" type="text" placeholder="Search" />
<div id="results"></div>
</body>
</html>
